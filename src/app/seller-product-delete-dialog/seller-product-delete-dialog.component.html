<h1 mat-dialog-title style="color: #570000"> Delete Product</h1>
<div mat-dialog-content>
  <p>Do you really want to delete this product..?</p>
</div>
<div mat-dialog-actions style="justify-content: center;align-items: center;margin-bottom: 10px">
  <button mat-button [mat-dialog-close]="'Yes'" style="color: darkgreen" autofocus>Yes</button>
  <button mat-button [mat-dialog-close]="'No'"  >No</button>
</div>
