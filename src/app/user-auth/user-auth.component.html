<div class="seller-auth">

    <!--  SIGN UP SELLER-->

    <div class="signup" >
        <h1>Sign-Up</h1>
        <form #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)" class="common-form">
            <!--      <input class="form-input" type="text" ngModel name="name" placeholder="Enter Name">-->
            <!--      <input class="form-input" type="email" ngModel name="email" placeholder="Enter Email">-->
            <!--      <input class="form-input" type="password" ngModel name="password" placeholder="Enter Password">-->
            <mat-form-field appearance="outline" >
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter Your Name"  ngModel name="name" >
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter Your Email"  ngModel name="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter Your Password"  ngModel name="pass" type="password" >
            </mat-form-field>

            <button class="form-button">Sign Up</button>
            <br>.
            <a (click)="openLogin()">Already have account ? Click here !</a>

        </form>

    </div>
